<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="./styles/style.css?v=1.2" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <title>ЭW4 - Мы работаем</title>
</head>
<body class="bg-zinc-800 dark:bg-zinc-100 transition-all duration-300 ease-in-out select-none">

    <div id="navbar" class="xl:w-1/2 flex items-center px-4 xl:px-0 justify-between mx-auto mt-4 mb-12 xl:mb-24">
        
        <!-- FAVICON AND VERSION -->
        <div class="flex items-center space-x-4">

            <!-- FAVICON -->
            <button title="Главная" onclick="window.location.href='./'" class="flex items-center px-3 py-1 hover:bg-white/5 hover:dark:bg-black/5 rounded-full transition-all duration-200 ease-in-out space-x-3">
                <span class="fas fa-star text-xl -rotate-12 text-blue-500"></span>
                <h1 class="font-bold text-lg text-blue-500">ЭW4</h1>
            </button>

            <!-- UPDATES -->
            <button title="Обновления сайта" onclick="window.location.href='./updates.html'" class="px-3 py-0.5 bg-white/5 dark:bg-black/5 hover:bg-white/10 hover:dark:bg-black/10 cursor-pointer text-sm font-mono text-zinc-100 dark:text-zinc-800 rounded transition-all duration-200 ease-in-out">
                v1.2
            </button>
        </div>

        <!-- MENU -->
        <button title="Меню" onclick="window.location.href='./'" class="block xl:hidden w-10 h-10 hover:bg-white/5 hover:dark:bg-black/5 rounded-full transition-all duration-200 ease-in-out mr-1">
            <span class="fas fa-bars text-lg text-zinc-100 dark:text-zinc-800 transition-all duration-200 ease-in-out"></span>
        </button>

        <!-- BUTTONS -->
        <div class="hidden xl:flex items-center">
            
            <!-- INDEX -->
            <button title="Главная" onclick="window.location.href='./'" class="w-10 h-10 hover:bg-white/5 hover:dark:bg-black/5 rounded-full transition-all duration-200 ease-in-out mr-1">
                <span class="fas fa-home text-lg text-zinc-100 dark:text-zinc-800 transition-all duration-200 ease-in-out"></span>
            </button>
            
            <!-- WIKI -->
            <button title="Википедия" onclick="window.location.href='./wiki/start.html'" class="w-10 h-10 hover:bg-white/5 hover:dark:bg-black/5 rounded-full transition-all duration-200 ease-in-out mr-1">
                <span class="fas fa-book text-lg text-zinc-100 dark:text-zinc-800 transition-all duration-200 ease-in-out"></span>
            </button>

            <!-- SHOP -->
            <button title="Магазин" onclick="window.location.href='./shop.html'" class="w-10 h-10 hover:bg-white/5 hover:dark:bg-black/5 rounded-full transition-all duration-200 ease-in-out mr-1">
                <span class="fas fa-shopping-cart text-lg text-zinc-100 dark:text-zinc-800 transition-all duration-200 ease-in-out"></span>
            </button>

            <!-- DISCORD -->
            <button title="Discord" onclick="window.location.href='./discord.html'" class="w-10 h-10 hover:bg-white/5 hover:dark:bg-black/5 rounded-full transition-all duration-200 ease-in-out mr-1">
                <span class="fab fa-discord text-lg text-zinc-100 dark:text-zinc-800 transition-all duration-200 ease-in-out"></span>
            </button>

            <!-- STUDIO -->
             <button title="Студия" onclick="window.location.href='./studio.html'" class="w-10 h-10 hover:bg-white/5 hover:dark:bg-black/5 rounded-full transition-all duration-200 ease-in-out mr-4">
                <span class="fas fa-code text-lg text-blue-500"></span>
            </button>

            <!-- DIVIDER -->
            <div class="w-[1px] h-4 bg-white/10 dark:bg-black/10"></div>

            <!-- PROFILE -->
            <button title="Профиль" onclick="window.location.href='./profile.html'" class="w-10 h-10 hover:bg-white/5 hover:dark:bg-black/5 rounded-full transition-all duration-200 ease-in-out ml-4 mr-1">
                <span class="fas fa-user text-lg text-zinc-100 dark:text-zinc-800 transition-all duration-200 ease-in-out"></span>
            </button>

            <!-- AUTH -->
            <button title="Авторизация" onclick="window.location.href='./auth.html'" class="w-10 h-10 hover:bg-white/5 hover:dark:bg-black/5 rounded-full transition-all duration-200 ease-in-out mr-4">
                <span class="fas fa-right-to-bracket text-lg text-zinc-100 dark:text-zinc-800 transition-all duration-200 ease-in-out"></span>
            </button>

            <!-- DIVIDER -->
            <div class="w-[1px] h-5 bg-white/10 dark:bg-black/10"></div>

            <!-- THEME TOGGLER -->
            <div class="flex flex-col justify-center items-center ml-4">
                <div class="flex justify-center items-center">
                    <span class="fas fa-lightbulb text-lg text-zinc-700 dark:text-orange-400 transition-all duration-200 ease-in-out"></span>
                    <div id="toggleSwitch" onclick="toggleTheme()" class="w-10 h-5 flex items-center bg-white dark:bg-black rounded-full mx-3 px-1">
                        <div id="toggleButton" class="bg-blue-400 w-3 h-3 rounded-full shadow-md transform transition-transform duration-300"></div>
                    </div>
                    <span class="fas fa-moon text-lg text-zinc-100 dark:text-zinc-300 transition-all duration-200 ease-in-out"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full mx-auto h-screen items-center justify-center flex -mt-32">
        <div class="px-4 w-1/3">
            <h1 class="text-2xl lg:text-6xl text-white dark:text-black font-black flex"><span class="fas fa-person-digging text-orange-500 w-16 flex items-center justify-start mr-4"></span>Мы работаем</h1>
            <p class="mt-4 text-sm lg:text-lg text-white dark:text-black font-medium">Мы работаем над этой страницей! Пожалуйста, проявите немного терпения.</p>
            <button title="На главную" onclick="window.location.href='./'" class="mt-4 text-sm lg:text-lg font-bold text-white dark:text-black py-2 px-4 bg-white/5 dark:bg-black/5 hover:bg-white/10 dark:hover:bg-black/10 transition-all duration-150 ease-in-out rounded-xl">
                <span class="fas fa-chevron-left mr-2"></span>
                На главную
            </button>
            <button title="Перейти в Discord" onclick="showCompletionButton()" id="completionButton" class="hidden ml-1 mt-4 text-sm lg:text-lg font-bold text-white dark:text-black py-2 px-4 bg-white/5 dark:bg-black/5 hover:bg-white/10 dark:hover:bg-black/10 transition-all duration-150 ease-in-out rounded-xl">
                <span class="fas fa-check mr-2"></span>
                Мы закончили
            </button>
        </div>
    </div>

    <script src="./scripts/themeToggler.min.js"></script>
    <script src="./scripts/rickrollButton.min.js"></script>

</body>
</html>
