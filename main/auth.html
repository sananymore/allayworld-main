<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./styles/style.css?v=1.1.4" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <title>ЭW4 - В разработке</title>
</head>
<body class="bg-zinc-900 dark:bg-zinc-100 transition-all duration-300 ease-in-out select-none">

    <div class="w-full mx-auto h-screen items-center justify-center flex">
        <div class="px-4">
            <h1 class="text-2xl lg:text-6xl text-white dark:text-black font-black uppercase"><span class="fas fa-person-digging text-orange-500 mr-2"></span>Мы работаем...</h1>
            <p class="mt-2 text-sm lg:text-lg text-white dark:text-black font-medium">Мы работаем над этой страницей! Пожалуйста, проявите немного терпения.</p>
            <button title="На главную" onclick="window.location.href='./'" class="mt-4 text-sm lg:text-lg font-bold text-white dark:text-black py-2 px-4 bg-white/5 dark:bg-black/5 hover:bg-white/10 dark:hover:bg-black/10 transition-all duration-150 ease-in-out rounded-xl">
                <span class="fas fa-chevron-left mr-2"></span>
                На главную
            </button>
            <button title="Перейти в Discord" onclick="showCompletionButton()" id="completionButton" class="hidden ml-1 mt-4 text-sm lg:text-lg font-bold text-white dark:text-black py-2 px-4 bg-white/5 dark:bg-black/5 hover:bg-white/10 dark:hover:bg-black/10 transition-all duration-150 ease-in-out rounded-xl">
                <span class="fas fa-check mr-2"></span>
                Мы закончили
            </button>
        </div>
    </div>

    <script src="./scripts/themeToggler.min.js"></script>
    <script src="./scripts/rickrollButton.min.js"></script>

</body>
</html>
